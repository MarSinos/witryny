        <h2 id="wyswietlacz">tu bÄ™dzie przeliczone temperatura</h2>
    
        <script>
            function nakelwin() {
                //console.log("test");
                let temperatura=document.getElementById("temperatura").value *1;
                
                let c=document.getElementById("c").checked;
                let f=document.getElementById("f").checked;
                console.log(c);
                console.log(f);
                let wysw;
                if (c) {
                    wysw =(temperatura *9 /5+32) + "<sup>o</sup>K";
                }
                else if (f) {
                    wysw =(Math.floor((temperatura *5 /9-32)*100))/100 + "<sup>o</sup>K";
                }
                document.getElementById("wyswietlacz").innerHTML=wysw;
            }
        </script>
